<div>
  <label>Nom de l'événement : </label> {{evenement.nom}}<br />
  <label>Description :</label> {{evenement.descriptif}}
  <hr />
  <h3>Ajouter un nouveau créneau</h3>
  <label for="myDate">Date :</label>
  <input type="text" ng-model="myDate" id="myDate" placeholder="jj-mm-aa"/>
  <label for="myCreneau">Heure :</label>
  <select id="myCreneau" ng-model="myCreneau">
    <option>Pas de créneau choisi</option>
    <option>00:00</option><option>00:30</option><option>01:00</option><option>01:30</option>
    <option>02:00</option><option>02:30</option><option>03:00</option><option>03:30</option>
    <option>04:00</option><option>04:30</option><option>05:00</option><option>05:30</option>
    <option>06:00</option><option>06:30</option><option>07:00</option><option>07:30</option>
    <option>08:00</option><option>08:30</option><option>09:00</option><option>09:30</option>
    <option>10:00</option><option>10:30</option><option>11:00</option><option>11:30</option>
    <option>12:00</option><option>12:30</option><option>13:00</option><option>13:30</option>
    <option>14:00</option><option>14:30</option><option>15:00</option><option>15:30</option>
    <option>16:00</option><option>16:30</option><option>17:00</option><option>17:30</option>
    <option>18:00</option><option>18:30</option><option>19:00</option><option>19:30</option>
    <option>20:00</option><option>20:30</option><option>21:00</option><option>21:30</option>
    <option>22:00</option><option>22:30</option><option>23:00</option><option>23:30</option>
  </select>
  <button type="button" class="btn btn-success" ng-click="ajouterCreneau()">+</button>
  <hr />
  <table class="table table-hover table-bordered ">
    <tr>
      <th>Date</th>
      <th ng-repeat="cdate in creneauxSpan" colspan="{{cdate.span}}">{{cdate.date}}</th>
    </tr>
    <tr>
      <th>Heure</th>
      <th ng-repeat="creneau in evenement.listeCreneau">{{creneau.heure}}</th>
    </tr>
    <tr ng-repeat="reponse in evenement.listeReponses" class="text-center">
      <td>{{reponse.pseudo}}</td>
      <td ng-repeat="creneau in evenement.listeCreneau">
          <input type="checkbox" ng-checked="checkCreneau(reponse, creneau)" disabled="disabled"/>
      </td>
    </tr>
    <tr>
      <td><input type="text" class="form-control" ng-model="newUser" /></td>
      <td ng-repeat="creneau in evenement.listeCreneau" class="text-center">
          <input type="checkbox" ng-model="etat" ng-change="changeReponse(this, etat)"/>
      </td>
    </tr>
  </table>
  <button type="button" class="btn btn-success pull-right" ng-click="validerReponse(this)">Valider la réponse</button>
  <br /><br />
</div>
