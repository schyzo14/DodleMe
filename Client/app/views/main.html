<div class="container">
    <button type="button" class="btn btn-primary" ng-click="creerEvenement()">Créer un évènement</button>
    <h2>Tous les évènements</h2>
	<table class="table table-hover">
		<tr>
			<th>Id</th>
			<th>Nom</th>
      <th>Descriptif</th>
      <th></th>
		</tr>
		<tr ng-repeat="evenement in evenements">
			<td>{{evenement.id}}</td>
			<td>{{evenement.nom}}</td>
      <td>{{evenement.descriptif}}</td>
      <td><a ng-href="#/detailEvenements?idE={{evenement.id}}"><button type="button" class="btn btn-primary">Détail</button></a></td>
		</tr>
	</table>
</div>
