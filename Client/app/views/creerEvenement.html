

<div>
    <form name="creerEvenementForm" >
    
        <h1>Créer un évènement</h1><br /><br />

        <label>Nom de l'événement : </label>
        <input type="text" class="form-control" id="nom" ng-model="data.nom" /><br />
        
        <label>Descriptif : </label>
        <input type="text" class="form-control" id="descriptif" ng-model="data.descriptif" /><br />

        <label>Choix de la date et de l'heure : </label>
        <input id="datetimepicker" class="form-control" type="text" ng-model="data.date"/><br /><br />
        <script>
            $.datetimepicker.setLocale('en');
            $('#datetimepicker').datetimepicker();
        </script>
        

        <button type="button" class="btn btn-success btn-block" ng-click="creerEvenementF(creerEvenementForm)">Créer l'évenement !</button><br />
    </form>
</div>
